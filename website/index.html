<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Colin Huber">
    <title>Weather Journal</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- TBD put this h1 in a div? -->
    <h1>Weather Journal App</h1>
    <div class="city">
        <input type="text" id="city" placeholder="Enter city here...">
    </div>
    <div class="feel">
        <label for="feelings">Hi there, how are you feeling today? Record your feelings in this journal app!</label>
        <textarea name="journalEntry" id="feelings" cols="30" rows="10"
            placeholder="Enter your feelings here..."></textarea>

        <button id="generate" type="submit">Generate</button>
    </div>
    <div class="entryHistory">
        <!-- TBD div without class/id -->
        <div>Most Recent Entry</div>
        <div id="entryHolder"></div>
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
    </div>

    <script src="apikey.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
