<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Colin Huber">
    <title>Weather Journal</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Weather Journal App</h1>
    </header>
    <div class="app">
        <div class="city">
            <input type="text" id="city" placeholder="Enter city here..." onfocus="this.value=''">
        </div>
        OR
        <div class="zip">
            <input type="text" id="zip" placeholder="Enter zip code here..." onfocus="this.value=''">
        </div>
        <div class="feel">
            <p>Hi there, how are you feeling today? Record your feelings in this journal app!</p>
            <label for="feelings"></label>
            <textarea name="journalEntry" id="feelings" placeholder="Enter your feelings here..."
                onfocus="this.value=''"></textarea>
        </div>
        <div class="buttonCenter">
            <button id="generate" type="submit">Generate</button>
        </div>

        <!-- Below will be populated with JS -->
        <h2>Most Recent Entry</h2>
        <div id="recent" class="entry"></div>

        <!-- Below will be populated with JS -->
        <h2>History</h2>
        <div id="history1" class="entry"></div>
        <div id="history2" class="entry"></div>
        <div id="history3" class="entry"></div>
    </div>

    <footer>
        <p>
            This weather journal app was created to complete the requirements for the Udacity Front End Web
            Developer Nanodegree program.
        </p>
    </footer>

    <!-- Hiding my real API key from public domains -->
    <script src="apikey.js" type="text/javascript"></script>
    <!-- <script src="apikey_fake.js" type="text/javascript"></script> -->
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
